<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header></header>
<body>
    <div class="container mt-5">
        <section>
            <h4 class="text-danger">Cadastro de Comissões</h4>
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-2">
                <div>
                    <button id="insert" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#comissao-modal">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th class="text-danger" scope="col">Faixa Inicial</th>
                        <th class="text-danger" scope="col">Faixa Final</th>
                        <th class="text-danger" scope="col">Porcentagem</th>
                        <th class="text-danger" scope="col"></th>
                    </tr>
                </thead>
                <tbody id="body-table"></tbody>
            </table>
        </section>
    </div>

    <div class="modal fade" id="comissao-modal" tabindex="-1" aria-labelledby="comissao-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="comissao-modal-label">Cadastrar Comissão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="comissao-form">
                        <div class="mb-3">
                            <label for="faixa-inicial" class="form-label text-danger">Faixa Inicial</label>
                            <input type="number" class="form-control" id="faixa-inicial" name="faixa-inicial" required>
                        </div>
                        <div class="mb-3">
                            <label for="faixa-final" class="form-label text-danger">Faixa Final</label>
                            <input type="number" class="form-control" id="faixa-final" name="faixa-final" required>
                        </div>
                        <div class="mb-3">
                            <label for="porcentagem" class="form-label text-danger">Porcentagem</label>
                            <input type="number" class="form-control" id="porcentagem" name="porcentagem" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger" id="save-comissao">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="modal-label">
                        Tem certeza que deseja deletar esta comissão?
                    </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="yes-delete">Sim</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="module" src="js/comissao.js"></script>
</body>
</html>
