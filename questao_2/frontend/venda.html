<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header></header>
<body>
  <div class="container mt-5">
    <section>
      <h4 class="text-danger">Cadastro de Vendas</h4>
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-2">
        <div class="d-flex flex-grow-1 me-2 mb-2 mb-md-0">
          <div class="input-group flex-grow-1">
            <div class="input-group-text p-0">
                <select class="text-danger form-select border-0" id="search-type">
                    <option value="nome" selected>Vendedor</option>
                </select>
            </div>
            <input type="text" class="form-control" id="search-input" placeholder="Buscar Venda por Nome do Vendedor">
            <button class="btn btn-outline-danger" type="button" id="search-button">
                <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div>
            <button id="insert" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#venda-modal">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
      </div>

      <table class="table">
        <thead>
            <tr>
                <th class="text-danger">Vendedor</th>
                <th class="text-danger">Total</th>
                <th class="text-danger">Data</th>
                <th class="text-danger"></th>
            </tr>
        </thead>
        <tbody id="body-table"></tbody>
      </table>
    </section>
  </div>

  <div class="modal fade" id="venda-modal" tabindex="-1" aria-labelledby="venda-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="venda-modal-label">Cadastrar Venda</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="venda-form">
            <div class="mb-3">
              <label for="vendedor-id" class="form-label text-danger">Vendedor</label>
              <select class="form-select" id="vendedor-id" required></select>
            </div>
            <div class="mb-3">
              <label for="venda-total" class="form-label text-danger">Valor da Venda</label>
              <input type="number" class="form-control" id="venda-total" required min="0.01" step="0.01">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-danger" id="save-venda">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="modal-label">
            Tem certeza que deseja deletar esta venda?
          </h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="yes-delete">Sim</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">NÃ£o</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://unpkg.com/imask"></script>
  <script type="module" src="js/venda.js"></script>
</body>
</html>
