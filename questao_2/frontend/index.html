<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comissão - Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa; 
    }
    .card-danger {
      border-color: #dc3545;
    }
    .card-danger .card-header {
      background-color: #dc3545;
      color: #fff;
    }
    .text-danger {
      color: #dc3545 !important;
    }
    .card-header i {
      margin-right: 6px;
    }
  </style>
</head>
<header></header>
<body>
  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-12">
        <div class="card card-danger">
          <div class="card-header d-flex align-items-center">
            <i class="bi bi-person-circle"></i>
            <h5 class="mb-0 flex-grow-1">Selecionar Vendedor</h5>
          </div>
          <div class="card-body">
            <select id="select-vendedor" class="form-select text-danger">
              <option selected disabled>Escolha um vendedor</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-7">
        <div class="card card-danger h-100">
          <div class="card-header d-flex align-items-center">
            <i class="bi bi-bar-chart-line"></i>
            <h5 class="mb-0 flex-grow-1">Comissão por Mês (3 meses)</h5>
          </div>
          <div class="card-body d-flex justify-content-center align-items-center">
            <canvas id="graficoComissoes" style="max-height: 360px;"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="row g-3">
          <div class="col-12">
            <div class="card card-danger">
              <div class="card-header d-flex align-items-center">
                <i class="bi bi-calendar-date"></i>
                <h5 class="mb-0 flex-grow-1">Total no Mês</h5>
              </div>
              <div class="card-body text-center">
                <label class="form-label text-danger fw-bold">Selecionar Mês</label>
                <input
                  type="month"
                  id="mes-filtro"
                  class="form-control mb-3 w-75 mx-auto"
                />
                <p class="fs-6 mb-1">
                  <strong>Vendas:</strong> <span id="total-mes-vendas">0.00</span>
                </p>
                <p class="fs-6 mb-0">
                  <strong>Comissão:</strong> <span id="total-mes-comissao">0.00</span>
                </p>
              </div>
            </div>
          </div>
          
          <div class="col-12">
            <div class="card card-danger h-100">
              <div class="card-header d-flex align-items-center">
                <i class="bi bi-star"></i>
                <h5 class="mb-0 flex-grow-1">Total no Ano</h5>
              </div>
              <div class="card-body text-center d-flex flex-column justify-content-center">
                <p class="fs-5 mb-2">
                  <strong>Vendas:</strong>
                  <span id="total-ano-vendas">0.00</span>
                </p>
                <p class="fs-5 mb-0">
                  <strong>Comissão:</strong>
                  <span id="total-ano-comissao">0.00</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script type="module" src="js/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
